<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–∑–Ω–∞—Ç—å —Ü–µ–Ω—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: #000000;
        }
        
        .main-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–ø–æ–π–ª–µ—Ä–∞ */
        .spoiler-button {
            width: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000000;
            padding: 22px 20px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        
        .spoiler-button:hover, .spoiler-button:active {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .spoiler-content {
            display: none;
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 20px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .spoiler-content.active {
            display: block;
            animation: fadeInUp 0.4s ease;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .selected-event {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
            font-weight: bold;
            font-size: 18px;
            min-height: 27px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .event-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .event-btn {
            background: #000000;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 16px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }
        
        .event-btn:hover, .event-btn:active {
            background: #FFD700;
            color: #000000;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .event-btn.active {
            background: #FFD700;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }
        
        .ask-button {
            width: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000000;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        
        .ask-button:hover, .ask-button:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
        }
        
        .ask-button:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border: 2px solid #999;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .main-container {
                max-width: 100%;
            }
            
            .spoiler-button {
                padding: 20px 15px;
                font-size: 18px;
                border-radius: 12px;
            }
            
            .spoiler-content {
                padding: 20px 15px;
                border-radius: 15px;
                margin: 0 5px;
            }
            
            .event-types {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .event-btn {
                padding: 18px 10px;
                font-size: 15px;
                border-radius: 10px;
            }
            
            .ask-button {
                padding: 18px;
                font-size: 16px;
                border-radius: 10px;
            }
            
            .selected-event {
                font-size: 16px;
                padding: 8px;
            }
        }
        
        @media (max-width: 360px) {
            .spoiler-button {
                font-size: 16px;
                padding: 18px 12px;
            }
            
            .event-btn {
                font-size: 14px;
                padding: 16px 8px;
            }
            
            .ask-button {
                font-size: 15px;
                padding: 16px;
            }
            
            .selected-event {
                font-size: 15px;
            }
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è —Ç–∞—á-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        @media (hover: none) and (pointer: coarse) {
            .spoiler-button:active,
            .event-btn:active,
            .ask-button:active {
                transform: scale(0.98);
            }
            
            .event-btn:hover {
                transform: none;
            }
            
            .event-btn.active {
                transform: scale(1.02);
            }
        }
        
        /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .spoiler-button, .event-btn, .ask-button {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü -->
    <div id="particles-js"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-container">
        <!-- –ö–Ω–æ–ø–∫–∞ —Å–ø–æ–π–ª–µ—Ä–∞ -->
        <button class="spoiler-button" onclick="toggleSpoiler()">
            –£–ó–ù–ê–¢–¨ –¶–ï–ù–£
        </button>
        
        <!-- –°–∫—Ä—ã—Ç—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="spoiler-content" id="spoilerContent">
            <div class="selected-event" id="selectedEvent">
                <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤—ã–±—Ä–∞–Ω–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ -->
            </div>
            
            <div class="event-types">
                <button class="event-btn" onclick="selectEvent('–°–í–ê–î–¨–ë–ê')">–°–í–ê–î–¨–ë–ê</button>
                <button class="event-btn" onclick="selectEvent('–Æ–ë–ò–õ–ï–ô')">–Æ–ë–ò–õ–ï–ô</button>
                <button class="event-btn" onclick="selectEvent('–ö–û–†–ü–û–†–ê–¢–ò–í')">–ö–û–†–ü–û–†–ê–¢–ò–í</button>
                <button class="event-btn" onclick="selectEvent('–ë–ò–ó–ù–ï–° –ú–ï–†–û–ü–†–ò–Ø–¢–ò–ï')">–ë–ò–ó–ù–ï–° –ú–ï–†–û–ü–†–ò–Ø–¢–ò–ï</button>
                <button class="event-btn" onclick="selectEvent('–ü–†–ï–ó–ï–ù–¢–ê–¶–ò–Ø')">–ü–†–ï–ó–ï–ù–¢–ê–¶–ò–Ø</button>
                <button class="event-btn" onclick="selectEvent('–î–†–£–ì–û–ï')">–î–†–£–ì–û–ï</button>
            </div>
            
            <button class="ask-button" id="askButton" onclick="sendToWhatsApp()" disabled>
                –°–ü–†–û–°–ò–¢–¨
            </button>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        let selectedEvent = '';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 30, // –ú–µ–Ω—å—à–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#FFD700'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 2, // –ú–µ–Ω—å—à–µ —Ä–∞–∑–º–µ—Ä –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 100, // –ú–µ–Ω—å—à–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                    color: '#FFD700',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1, // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 60, // –ú–µ–Ω—å—à–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 3 // –ú–µ–Ω—å—à–µ —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –∫–ª–∏–∫–µ
                    }
                }
            },
            retina_detect: true
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è —Å–ø–æ–π–ª–µ—Ä–∞
        function toggleSpoiler() {
            const spoilerContent = document.getElementById('spoilerContent');
            spoilerContent.classList.toggle('active');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Å–æ–±—ã—Ç–∏—è
        function selectEvent(eventType) {
            selectedEvent = eventType;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            const allButtons = document.querySelectorAll('.event-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–µ
            event.target.classList.add('active');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ
            document.getElementById('selectedEvent').textContent = `–í—ã–±—Ä–∞–Ω–æ: ${eventType}`;
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–°–ü–†–û–°–ò–¢–¨"
            document.getElementById('askButton').disabled = false;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ WhatsApp
        function sendToWhatsApp() {
            if (!selectedEvent) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–æ–±—ã—Ç–∏—è');
                return;
            }
            
            const message = `–ó–∞–ø—Ä–æ—Å —Ü–µ–Ω—ã%0A%0AüéØ –¢–∏–ø –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è: ${selectedEvent}%0A%0Aüí∞ –ü–æ–¥—Å–∫–∞–∂–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å—Ç–æ–∏–º–æ—Å—Ç—å?`;
            
            const phoneNumber = '79993053019';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–ø–æ–π–ª–µ—Ä –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            setTimeout(() => {
                document.getElementById('spoilerContent').classList.remove('active');
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä
                selectedEvent = '';
                document.getElementById('selectedEvent').textContent = '';
                document.getElementById('askButton').disabled = true;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                const allButtons = document.querySelectorAll('.event-btn');
                allButtons.forEach(btn => btn.classList.remove('active'));
            }, 500);
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–ø–æ–π–ª–µ—Ä–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –æ–±–ª–∞—Å—Ç–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞)
        if (window.innerWidth > 768) {
            document.addEventListener('click', function(event) {
                const spoilerContent = document.getElementById('spoilerContent');
                const spoilerButton = document.querySelector('.spoiler-button');
                
                if (!spoilerContent.contains(event.target) && !spoilerButton.contains(event.target)) {
                    spoilerContent.classList.remove('active');
                }
            });
        }
        
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö: –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
